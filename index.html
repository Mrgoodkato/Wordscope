<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Wordscope</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <!-- P5 scripts loadup -->
        <script defer src="libraries/p5.min.js"></script>
        <script defer src="libraries/p5.sound.min.js"></script>
        <!-- fontawesome cdn For Icons -->
        <script defer src="https://kit.fontawesome.com/798217d397.js" crossorigin="anonymous"></script>   

  </head>

  <body>

<!-- Dropdown minimenu -->
<nav class="nav-dropdown">
        <div class="title-dropdown">
        <h1 data-modal="nav-sm" data-state="open" class="text-grey mini-title">Wordscope</h1>
        <div class="buttons-nav-dropdown">
        <a href="#" data-modalBtn="txt-btn" class="btn-orange-light-3 button-display-nav-right">
                <div><i class="fa-solid fa-i-cursor"></i></div></a>
        <a data-color="blue" href="#" data-modalBtn="nav-btn" class="btn-blue-dark-4 button-display-nav-left">
                <div><i class="fa-solid fa-caret-down"></i></div></a>
        </div>
        </div>
</nav>

<nav data-color="blue" data-modal="nav-menu" data-state="closed" class="navigation bg-blue-dark-1">
        <div class="main-menu-wrapper">
                <h1 class="text-grey title-3">Wordscope</h1>
                <div class="main-menu">
                        
                        <!-- Writting button -->
                        <a href="#" data-modalBtn="txt-btn" class="btn-orange-light-3 button-write">
                        <div><p>Start Writing</p></div>
                        <div><i class="fa-solid fa-i-cursor"></i></div>
                        </a>
                        
                        <!-- Save menu -->
                        <div class="button-save">
                                <a data-color="blue" href="#" id="save-txt" class="btn-blue-dark-4"><i class="fa-solid fa-file-lines save-icon"></i></a>
                                <a data-color="blue" href="#" id="save-pdf" class="btn-blue-dark-4"><i class="fa-solid fa-file-pdf save-icon"></i></a>
                                <a data-color="blue" href="#" id="save-word" class="btn-blue-dark-4"><i class="fa-solid fa-file-word save-icon"></i></a>
                        </div>
                </div>
                <input data-color="blue" id="file" class="file-name input-blue-light-4" type="text" placeholder="Your writing name here" />
        </div>

        <div class="main-menu-corner">

                <!-- Color pickers -->
                <label for="dot-color-picker">
                        <a data-color="blue" class="btn-outline-blue-light-3 button-color">
                                <div><p>Primary color</p></div>
                                <div><i class="fa-solid fa-palette"></i></div>
                                </a>
                        <input type="color" name="dotcolor" class="picker-btn" id="dot-color-picker" value="#121249"/>
                </label>

                <label for="background-color-picker">
                        <a data-color="blue" class="btn-outline-blue-light-3 button-color">
                                <div><p>Secondary color</p></div>
                                <div><i class="fa-solid fa-palette"></i></div>
                                </a>
                        <input type="color" name="bckcolor" class="picker-btn" id="background-color-picker" value="#0B0514"/>
                </label>

                <a data-color="blue" id="show-grid" class="btn-blue-light-3 button-options-graphical">
                        <div><p>Grid</p></div>
                        <div><i class="fa-solid fa-border-none"></i></div>
                </a>
                
                
        </div>
</nav>
<div data-modal="txt-menu" data-state="closed" class="overlay-style">
        <!-- TEXT AREA WHERE WE GRAB ALL TEXT AND DO THE MAGIC -->
        <div data-color="blue" id="modal" class="modal-style bg-blue-dark-4">
                <div id="modalheader" class="modal-header-style">
                        <div class="header-items">
                                <!-- Close button -->
                                <a data-color="blue" href="#" data-modalBtn="txt-btn" class="btn-blue-light-4">Hide</a>
                        </div>
                        <div class="header-items">
                                <!-- Close button -->
                                <i data-color="blue" class="fa-solid fa-arrows-up-down-left-right text-blue-dark-4"></i>
                        </div>
                      
                </div>
                <div class="op-btn-cont">
                        <div class="text-options">
                                <!-- Base text options -->
                                <a data-color="blue" href="#" id="bold-btn" class="btn-blue-dark-4" style="font-weight: bolder;">B</a>
                                <a data-color="blue" href="#" id="italic-btn" class="btn-blue-dark-4" style="font-style: italic; font-weight: lighter;">I</a>
                                <a data-color="blue" href="#" id="underline-btn" class="btn-blue-dark-4" style="text-decoration: underline; font-weight: lighter;">U</a>
                        </div>
                        <div class="text-options-drop">
                                <!-- Toggle sizes -->
                                <div class="dropdown">
                                        <a data-color="blue" class="btn-blue-dark-3">Font Size</a>
                                        <div class="dropdown-menu">
                                                <a href="#" class="btn-grey btn-size" name="10px">Small</a>
                                                <a href="#" class="btn-grey btn-size" name="14px">Medium</a>
                                                <a href="#" class="btn-grey btn-size" name="16px">Large</a>
                                                <a href="#" class="btn-grey btn-size" name="22px">X Large</a>
                                        </div>
                                </div>
                                <!-- Toggle align -->
                                <div class="dropdown">
                                        <a data-color="blue" class="btn-blue-dark-3">Align Text</a>
                                        <div class="dropdown-menu">
                                                <a href="#" class="btn-grey btn-align" name="left">Left</a>
                                                <a href="#" class="btn-grey btn-align" name="center">Center</a>
                                                <a href="#" class="btn-grey btn-align" name="right">Right</a>
                                                <a href="#" class="btn-grey btn-align" name="justify">Justify</a>
                                        </div>
                                </div>
                                <!-- Text Color -->
                                <label for="color-btn">
                                        <a data-color="blue" class="btn-blue-dark-2 button-color">
                                                <div><p>Text Color</p></div>
                                                <div><i class="fa-solid fa-palette"></i></div>
                                                </a>
                                        <input type="color" name="txtcolor" class="picker-btn" id="color-btn" value="#81b4b6"/>
                                </label>
                                
                        </div>
                </div>
                <div class="text-area" id="containerText">
                        <div id="textarea1" class="textbox" contenteditable="true"></div>
                </div>
        </div>
</div>

<!-- Theme selector -->
<div data-modal="footer-sm" data-state="open" class="footer-modal">
        <div class="buttons-foot-dropdown">
                <div><h1 data-color="blue" class="text-blue-light-1 font-size-sm">Choose your theme</h1></div>
                <a data-color="blue" data-modalBtn="footer-btn" class="btn-blue-light-4 button-display-foot-right">
                        <div><i class="fa-solid fa-swatchbook"></i></i></div></a>
        </div>
</div>


<div data-modal="footer-menu" data-state="closed" class="footer">
        <a data-color="blue" data-modalBtn="footer-btn" class="btn-blue-light-4 button-display-minimize-sm">
        <div><i class="fa-solid fa-minimize"></i></div></a>
        <div class="footer-btns">
                <div><a data-="blue" href="#" class="btn-outline-blue-dark-3 button-display-foot-left"><i class="fa-solid fa-droplet"></i></a></div>
                <div><a data-="purple" href="#" class="btn-outline-purple-dark-3 button-display-foot-center"><i class="fa-solid fa-droplet"></i></a></div>
                <div><a data-="aquablue" href="#" class="btn-outline-aquablue-dark-3 button-display-foot-center"><i class="fa-solid fa-droplet"></i></a></div>
                <div><a data-="green" href="#" class="btn-outline-green-dark-3 button-display-foot-center"><i class="fa-solid fa-droplet"></i></a></div>
                <div><a data-="golden" href="#" class="btn-outline-golden-dark-3 button-display-foot-center"><i class="fa-solid fa-droplet"></i></a></div>
                <div><a data-="red" href="#" class="btn-outline-red-dark-3 button-display-foot-right"><i class="fa-solid fa-droplet"></i></a></div>
        </div>
</div>

        <!-- JQuery script js -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- jsPDF library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

        <!-- My scripts -->
        <script src="scripts/color/colorChoose.js"></script>        
        <script src="scripts/modal/modal.js"></script>
        <script src="scripts/modal/modalOptions.js"></script>
        <script src="scripts/graphicOpts/graphOptions.js"></script>
        <script src="scripts/textBox.js"></script>
        <script src="scripts/dictionary/dictionary.js"></script>
        <script src="scripts/wordCount/wordCounter.js"></script>
        <script src="scripts/wordCount/wordOps.js"></script>
        <script src="scripts/wordCount/wordMaths.js"></script>
        <script src="scripts/wordCount/dictionaryFun.js"></script>
        <script src="scripts/sketch.js"></script>
        <script src="scripts/classes/input.js"></script>
        <script src="scripts/classes/dots.js"></script>
        <script src="scripts/classes/populatingFun.js"></script>
  </body>
</html>
