<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Wordscope</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <!-- P5 scripts loadup -->
        <script defer src="libraries/p5.min.js"></script>
        <script defer src="libraries/p5.sound.min.js"></script>
        <!-- fontawesome cdn For Icons -->
        <script defer src="https://kit.fontawesome.com/798217d397.js" crossorigin="anonymous"></script>   

  </head>
<body>

<!-- Dropdown minimenu -->
<nav class="nav-dropdown">
        <div class="title-dropdown">
        <h1 data-modal="nav-sm" data-state="open" class="text-grey mini-title">Wordscope</h1>
        <div class="buttons-nav-dropdown">
        <a data-modalBtn="txt-btn" class="btn-orange-light-3 button-display-nav-right" href="#">
                <div><i class="fa-solid fa-i-cursor"></i></div></a>
        <a data-modalBtn="nav-btn" data-color="blue" class="btn-blue-dark-4 button-display-nav-left" href="#">
                <div><i class="fa-solid fa-caret-down"></i></div></a>
        </div>
        </div>
</nav>

<!-- Nav menu when displayed -->
<nav data-modal="nav-menu" data-state="closed" data-color="blue" class="navigation bg-blue-dark-1">
        <div class="main-menu-wrapper">
                <h1 class="text-grey title-3">Wordscope</h1>
                <div class="main-menu">
                        
                        <!-- Writting button -->
                        <a data-modalBtn="txt-btn" class="btn-orange-light-3 button-write" href="#">
                        <div><p>Start Writing</p></div>
                        <div><i class="fa-solid fa-i-cursor"></i></div>
                        </a>
                        
                        <!-- Save menu -->
                        <div class="button-save">
                                <a data-txt="save-txt" data-color="blue" class="btn-blue-dark-4"><i class="fa-solid fa-file-lines save-icon" href="#"></i></a>
                                <a data-txt="save-pdf" data-color="blue" class="btn-blue-dark-4"><i class="fa-solid fa-file-pdf save-icon" href="#"></i></a>
                                <a data-txt="save-word" data-color="blue" class="btn-blue-dark-4"><i class="fa-solid fa-file-word save-icon" href="#"></i></a>
                        </div>
                </div>
                <input data-txt-filename="file-name" data-color="blue" class="file-name input-blue-light-4" type="text" placeholder="Your writing name here"/>
        </div>

        <div class="main-menu-corner">
                <!-- Color pickers -->
                <label for="dot-color-picker">
                        <a data-color="blue" class="btn-outline-blue-light-3 button-color">
                                <div><p>Primary color</p></div>
                                <div><i class="fa-solid fa-palette"></i></div>
                                </a>
                        <input id="dot-color-picker" class="picker-btn" type="color" name="dotcolor" value="#32328F"/>
                </label>

                <label for="background-color-picker">
                        <a data-color="blue" class="btn-outline-blue-light-3 button-color">
                                <div><p>Secondary color</p></div>
                                <div><i class="fa-solid fa-palette"></i></div>
                                </a>
                        <input id="background-color-picker" class="picker-btn" type="color" name="bckcolor" value="#0B0514"/>
                </label>

                <a id="show-grid" data-color="blue" class="btn-blue-light-3 button-options-graphical">
                        <div><p>Grid</p></div>
                        <div><i class="fa-solid fa-border-none"></i></div>
                </a>
                
                
        </div>
</nav>

<!-- Text box -->
<div data-modal="txt-menu" data-state="closed" class="overlay-style">
        <!-- TEXT AREA WHERE WE GRAB ALL TEXT AND DO THE MAGIC -->
        <div id="modal" data-color="blue" class="modal-style bg-blue-dark-4">
                <div id="modalheader" class="modal-header-style">
                        <div class="header-items">
                                <!-- Close button -->
                                <a data-modalBtn="txt-btn" data-color="blue" class="btn-blue-light-4" href="#">Hide</a>
                        </div>
                        <div class="header-items">
                                <!-- Close button -->
                                <i data-color="blue" class="fa-solid fa-arrows-up-down-left-right text-blue-dark-4"></i>
                        </div>
                      
                </div>
                <div class="op-btn-cont">
                        <div class="text-options">
                                <!-- Format text options -->
                                <a data-txt="text-format" data-format="bold" data-color="blue" class="btn-blue-dark-4" style="font-weight: bolder;" href="#">B</a>
                                <a data-txt="text-format" data-format="italic" data-color="blue" class="btn-blue-dark-4" style="font-style: italic; font-weight: lighter;" href="#">I</a>
                                <a data-txt="text-format" data-format="underline" data-color="blue" class="btn-blue-dark-4" style="text-decoration: underline; font-weight: lighter;" href="#">U</a>
                        </div>
                        <div class="text-options-drop">
                                <!-- Toggle sizes -->
                                <div class="dropdown">
                                        <a data-color="blue" class="btn-blue-dark-3">Font Size</a>
                                        <div class="dropdown-menu">
                                                <a data-txt="text-size" class="btn-grey" name="10px" href="#">Small</a>
                                                <a data-txt="text-size" class="btn-grey" name="14px" href="#">Medium</a>
                                                <a data-txt="text-size" class="btn-grey" name="16px" href="#">Large</a>
                                                <a data-txt="text-size" class="btn-grey" name="22px" href="#">X Large</a>
                                        </div>
                                </div>
                                <!-- Toggle align -->
                                <div class="dropdown">
                                        <a data-color="blue" class="btn-blue-dark-3">Align Text</a>
                                        <div class="dropdown-menu">
                                                <a data-txt="text-align" class="btn-grey" name="left" href="#">Left</a>
                                                <a data-txt="text-align" class="btn-grey" name="center" href="#">Center</a>
                                                <a data-txt="text-align" class="btn-grey" name="right" href="#">Right</a>
                                                <a data-txt="text-align" class="btn-grey" name="justify" href="#">Justify</a>
                                        </div>
                                </div>
                                <!-- Text Color -->
                                <label for="color-btn">
                                        <a data-color="blue" class="btn-blue-dark-2 button-color">
                                                <div><p>Text Color</p></div>
                                                <div><i class="fa-solid fa-palette"></i></div>
                                                </a>
                                        <input data-txt-color="text-color" id="color-btn" class="picker-btn" type="color" name="txtcolor" value="#81b4b6"/>
                                </label>
                                
                        </div>
                </div>
                <div class="text-area">
                        <div data-txt-area="text-area" 
                        class="textbox" 
                        contenteditable="true"><p data-txt-name="name-textbox" 
                        contenteditable="false" class="text-area-title font-size-sm"></p><p>&nbsp</p></div>
                </div>
        </div>
</div>

<!-- Theme selector -->
<div data-modal="footer-sm" data-state="open" class="footer-modal">
        <div class="buttons-foot-dropdown">
                <div><h1 data-color="blue" class="text-blue-light-1 font-size-sm">Choose your theme</h1></div>
                <a data-color="blue" data-modalBtn="footer-btn" class="btn-blue-light-4 button-display-foot-right">
                        <div><i class="fa-solid fa-swatchbook"></i></i></div></a>
        </div>
</div>


<div data-modal="footer-menu" data-state="closed" class="footer">
        <a data-color="blue" data-modalBtn="footer-btn" class="btn-blue-light-4 button-display-minimize-sm">
        <div><i class="fa-solid fa-minimize"></i></div></a>
        <div class="footer-btns">
                <div><a data-="blue" class="btn-outline-blue-dark-3 button-display-foot-left"><i class="fa-solid fa-droplet" href="#"></i></a></div>
                <div><a data-="purple" class="btn-outline-purple-dark-3 button-display-foot-center"><i class="fa-solid fa-droplet" href="#"></i></a></div>
                <div><a data-="aquablue" class="btn-outline-aquablue-dark-3 button-display-foot-center"><i class="fa-solid fa-droplet" href="#"></i></a></div>
                <div><a data-="green" class="btn-outline-green-dark-3 button-display-foot-center"><i class="fa-solid fa-droplet" href="#"></i></a></div>
                <div><a data-="golden" class="btn-outline-golden-dark-3 button-display-foot-center"><i class="fa-solid fa-droplet" href="#"></i></a></div>
                <div><a data-="red" class="btn-outline-red-dark-3 button-display-foot-right"><i class="fa-solid fa-droplet" href="#"></i></a></div>
        </div>
</div>

        <!-- JQuery script js --> 
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- jsPDF library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

        <!-- My scripts -->
        <script src="scripts/colorChoose.js"></script>
        <script type="module" src="scripts/main.js"></script>        
  </body>
</html>
